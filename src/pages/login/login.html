
<ion-content padding class="login-content">
  <div style="text-align:center;height:45%;">
    <img src="img/icon-l.png" style="margin-top:5%;"/>
    <ion-title style="margin-top:10px;">Iniciar sesión</ion-title>
    <p>O registrarse.</p>
  </div>
  <ion-list>

  <ion-item style="opacity:0.8;">
    <ion-label floating>Usuario</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="data.username"></ion-input>
  </ion-item>

  <ion-item style="opacity:0.8;">
    <ion-label floating>Contraseña</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="data.password"></ion-input>
  </ion-item>
  <ion-item style="opacity:0.8;">
    <ion-label>Recordar mi usuario</ion-label>
    <ion-checkbox [(ngModel)]="rememberMe"></ion-checkbox>
  </ion-item>

</ion-list>
<ion-grid>
  <ion-row>
    <ion-col width-50>
      <button ion-button block (click)="defaultLogin()">Ingresar</button>
    </ion-col>
    <ion-col width-50 style="text-align:center;">
      <button ion-button (click)="register()" clear>Registrarse</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button block (click)="facebookLogin()">Ingresar con Facebook</button>
    </ion-col>
    
  </ion-row>
</ion-grid>


</ion-content>
