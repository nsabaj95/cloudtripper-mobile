<ion-header>
  <ion-navbar>
    <button menuToggle >
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Photos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-content>
  <ion-slides>
    <ion-slide *ngFor="let image of images" style="background-color: black" zoom>
        <img (tap)="showPhoto(image)" [src]="image"/>
    </ion-slide>
  </ion-slides>
</ion-content>
