  <ion-item-group>
    <ion-item>
      <ion-avatar item-left>
        <img *ngIf="user.avatar == '' || user.avatar == null" src="img/avatar.png">
        <img *ngIf="user.avatar != '' && user.avatar != null" style="object-fit: cover;" [src]="user.avatar">
      </ion-avatar>
      <h2>{{user.getAlias()}}</h2>
    </ion-item>

    <!--<ion-item>Angola</ion-item>

    </ion-title>
  </ion-item-divider>-->
  <ion-list>
    <div item-content class="card-background-page" *ngFor="let trip of trips">
      <ion-card>
        <button outline (click)="loadLogs(trip)" class="no-padding">
              <img [src]="trip.Image"/>
              <div class="card-title">
                {{trip.Destination}}
                </div>
              <div class="card-subtitle">
                <ion-badge>Toca para ver {{trip.NumberOfLogs}} registros</ion-badge>
              </div>
          </button>
        <ion-row>
          <!--<ion-col>

            <ion-icon name="image"></ion-icon>

              </ion-col>-->
          <ion-col>
            <button clear ion-button icon-left small (click)="addLog(trip.Id)">
          <ion-icon name="add"></ion-icon>
          Registrar
      </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-left clear small (click)="showTripDetails(trip)">
          <ion-icon name="eye"></ion-icon>
          Detalles
      </button>
          </ion-col>
          <!--<ion-col center text-center>
          <ion-note>
            11h ago
          </ion-note>
        </ion-col>-->
        </ion-row>
      </ion-card>
    </div>
  </ion-list>





  <ion-fab right bottom>
    <button ion-fab color="primary"><ion-icon name="add"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="addTrip()">
        <ion-icon name="briefcase"></ion-icon>
      </button>

    </ion-fab-list>
  </ion-fab>
</ion-content>
