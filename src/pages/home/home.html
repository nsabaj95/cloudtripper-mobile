<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi perfil</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-item>
      <ion-avatar item-left>
        <img *ngIf="user.avatar == '' || user.avatar == null" src="img/avatar.png">
        <img *ngIf="user.avatar != '' && user.avatar != null" style="object-fit: cover;" [src]="user.avatar">
      </ion-avatar>
      <h2>{{user.getAlias()}}</h2>
    </ion-item>
  </ion-item-group>

  <ion-grid>
    <ion-row>
      <ion-col text-center style="height:75px;background-color:#3185FC;vertical-align: middle;">
        <h4>
          <ion-icon name="briefcase"></ion-icon> Mis viajes
        </h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center style="height:75px;background-color:#A682FF;vertical-align: middle;" (click)="addLog(lastTrip.Id)">
        <h4>
          <ion-icon name="pin"></ion-icon> Nuevo registro
        </h4>
      </ion-col>
      <ion-col text-center style="height:75px;background-color:#715AFF;vertical-align: middle;" (click)="addTrip()">
        <h4>
          <ion-icon name="add"></ion-icon> Nuevo viaje
        </h4>
      </ion-col>
    </ion-row>
    <ion-row text-center *ngIf="lastTrip" style="background-color:#55C1FF;vertical-align: middle;">
      <ion-col col-12>
        <h4>{{lastTrip.Destination}}</h4>
      </ion-col>
      <ion-col col-6>
        <h4><ion-icon name="pin"></ion-icon> {{lastTrip.NumberOfLogs}}</h4>
      </ion-col>
      <ion-col col-6>
        <h4><ion-icon name="add"></ion-icon> Registrar</h4>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-list>
    <div item-content class="card-background-page" *ngFor="let trip of trips">
      <ion-card>
        <button outline (click)="loadLogs(trip)" class="no-padding">
          <img [src]="trip.Image" />
          <div class="card-title">
            {{trip.Destination}}
          </div>
          <div class="card-subtitle">
            <ion-badge>Toca para ver {{trip.NumberOfLogs}} registros</ion-badge>
          </div>
        </button>
        <ion-row>
          <ion-col>
            <button color="card-button-color" clear ion-button icon-left small (click)="addLog(trip.Id)">
              <ion-icon name="add"></ion-icon>
              Registrar
            </button>
          </ion-col>
          <ion-col>
            <button color="card-button-color" ion-button icon-left clear small (click)="showTripDetails(trip)">
              <ion-icon name="eye"></ion-icon>
              Detalles
            </button>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
  </ion-list>
</ion-content>
