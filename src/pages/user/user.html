  <ion-item-group>
    <ion-item>
      <ion-avatar item-left>
        <img *ngIf="user.avatar == '' || user.avatar == null" src="img/avatar.png">
        <img *ngIf="user.avatar != '' && user.avatar != null" style="object-fit: cover;" [src]="user.avatar">
      </ion-avatar>
      <h2>{{user.getAlias()}}</h2>
    </ion-item>

    <!--<ion-item>Angola</ion-item>
      <ion-item>Argentina</ion-item>-->
  </ion-item-group>

  <!--<ion-item-divider color="primary">
    <ion-title>
    <ion-icon name="briefcase" item-left></ion-icon>
      My trips
    </ion-title>
  </ion-item-divider>-->
  <ion-list>
    <div item-content class="card-background-page" *ngFor="let trip of trips">
    <ion-card>
      <button outline class="no-padding" (click)="showTripLogs(trip)">
      
        <img [src]="trip.Image"/>
        <div class="card-title">
          {{trip.UserName}} in {{trip.Destination}}
        </div>
        <div class="card-subtitle">
          <ion-badge>{{trip.NumberOfLogs}} registros</ion-badge>
          <ion-badge>{{trip.NumberOfSubscriptions}} suscriptores</ion-badge>
        </div>
        <!--<div class="card-dates">
        {{trip.StartDate.toLocaleString()}} to {{trip.EndDate.toLocaleString()}}
        </div>-->
    </button>

      <ion-row>
        <ion-col *ngIf="trip.Subscribed">
          <button ion-button icon-left clear small (click)="showTripPhotos(trip.Id)">
            <ion-icon name="image"></ion-icon>
            <div>Im√°genes</div>
          </button>
        </ion-col>
        <ion-col *ngIf="!trip.Subscribed">
          <button ion-button icon-left small class="subscribe-button" clear (click)="subscribe(trip)"  color="secondary">
            <ion-icon name="add"></ion-icon>
            Agregar a mis suscripciones
          </button>
        </ion-col>
        <ion-col *ngIf="trip.Subscribed">
          <button ion-button icon-left small color="danger" clear (click)="unsubscribe(trip)">
          <ion-icon name="close"></ion-icon>
          Desuscribir
      </button>
        </ion-col>
        <ion-col *ngIf="trip.Subscribed">
          <button ion-button icon-left clear small (click)="showTripDetails(trip)">
          <ion-icon name="eye"></ion-icon>
          Detalles
      </button>
        </ion-col>
      </ion-row>
    </ion-card>
  </div>
  </ion-list>
</ion-content>
