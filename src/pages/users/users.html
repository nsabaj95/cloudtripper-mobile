<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuarios</ion-title>
  </ion-navbar>
  <!--<ion-toolbar>
    <ion-searchbar></ion-searchbar>

  </ion-toolbar>-->
</ion-header>

<ion-content>
  <ion-refresher (ionRefresh)="refreshUsers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item (click)="showUser(user)" *ngFor="let user of users">
      <ion-avatar item-left>
        <img *ngIf="user.avatar == '' || user.avatar == null" src="img/avatar.png">
        <img *ngIf="user.avatar != '' && user.avatar != null" style="object-fit: cover;" [src]="user.avatar">
      </ion-avatar>
      <h2>{{user.getAlias()}}</h2>
    <!-- <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Mensajes
      </button>
    </ion-item-options> -->
    </ion-item> 
  </ion-list>
  
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
